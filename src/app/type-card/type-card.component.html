<div class="row w-50 mx-auto">
  <div *ngFor="let type of types" class="col-sm-6 pt-3">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ type.amount }}</h2>
        <p class="card-text">{{ type.type }}</p>
        <a
          [routerLink]="['/navigator']"
          [queryParams]="{ tab: type.id }"
          class="btn btn-primary w-50 float-right"
          >See all</a
        >
      </div>
    </div>
  </div>
</div>
